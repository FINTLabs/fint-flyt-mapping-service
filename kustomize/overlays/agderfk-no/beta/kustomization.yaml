apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: agderfk-no

resources:
  - ../../../base

commonLabels:
  app.kubernetes.io/instance: fint-flyt-mapping-service_agderfk_no
  fintlabs.no/org-id: agderfk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "agderfk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "agderfk.no"
    target:
      kind: Application
      name: fint-flyt-mapping-service

